<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn (Mockup)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #283e4a;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 30px;
      background-color: #f3f2ef;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      color: #555;
    }

    .login-form {
      background: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>LinkedIn</h1>
  <nav>
    <a href="#">Discover</a>
    <a href="#">People</a>
    <a href="#">Learning</a>
    <a href="#">Jobs</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Welcome to your professional community</h2>
    <p>Find the right job or internship for you. Connect with professionals and grow your career.</p>
  </div>
  <div class="login-form">
    <h3>Sign in</h3>
    <form>
      <input type="email" placeholder="Email or phone">
      <input type="password" placeholder="Password">
      <button type="submit">Sign in</button>
    </form>
  </div>
</section>

<footer>
  Â© 2025 LinkedIn Clone Demo (Mockup)
</footer>

</body>
</html>
